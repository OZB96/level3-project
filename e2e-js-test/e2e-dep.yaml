apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2e-test
  labels:
    name: e2e-test
  namespace: test
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: e2e-test
    spec:
      containers:
      - name: e2e-test
        image:  __IMAGE__
        command: ["/bin/sh"]
        args: ["-c", "while true; do locust --host http://front-end.sock-shop.svc.cluster.local -f /config/locustfile.py --clients 5 --hatch-rate 5 --num-request 100 --no-web; done"]
      nodeSelector:
        beta.kubernetes.io/os: linux

apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: rabbitmq-
spec:
  serviceAccountName: omar-docker-hub
  params:
  - name: IMAGE
    value: "rabbitmq:3.6.8-management"
  - name: serivceName
    value: "rabbitmq"
  - name: pathToYamlFile
    value: "./YAML/rabbitmq-dep.yaml"
  - name: pathToServiceFile
    value: "./YAML/rabbitmq-svc.yaml"
  - name: namespace
    value: "test"
  - name: yamlfolders
    value:  "./YAML/"
  - name: namespaceProd
    value: "production"

  pipelineRef:
    name: only-run
  resources:
  - name: level3-project
    resourceRef:
      name: level3

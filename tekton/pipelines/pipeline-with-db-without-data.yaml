apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-deploy-run-db-without-data
spec:
  resources:
  - name: level3-project
    type: git
  params:
  - name: IMAGE
    type: string
  - name: serviceName
    type: string
  - name: serviceDBName
    type: string
  - name: pathToYamlFile
    type: string
  - name: pathToServiceFile
    type: string
  - name: namespace
    type: string
  - name: CONTEXT
    type: string
  - name: DOCKERFILE
    type: string
  - name: DBIMAGE
    type: string
  - name: pathToDBYamlFile
    type: string
  - name: pathToDBServiceFile
    type: string
  - name: yamlfolders
    type: string
  - name: namespaceProd
    type: string
  tasks:
  - name: run-db
    taskRef:
      name: deploy-using-kubectl
    params:
    - name: pathToYamlFile
      value: "$(params.pathToDBYamlFile)"
    - name: pathToServiceFile
      value: "$(params.pathToDBServiceFile)"
    - name: namespace
      value: "$(params.namespace)"
    resources:
      inputs:
      - name: level3-project
        resource: level3-project
  - name: build-push-image
    taskRef:
      name: build-push
    params: 
    - name: IMAGE
      value: "$(params.IMAGE)"
    - name: CONTEXT
      value: "$(params.CONTEXT)"
    - name: DOCKERFILE
      value: "$(params.DOCKERFILE)"
    resources:
      inputs:
      - name: level3-project
        resource: level3-project
  - name: run-image
    taskRef:
      name: deploy-using-kubectl
    runAfter:
      - build-push-image
      - run-db
    params:
    - name: pathToYamlFile
      value: "$(params.pathToYamlFile)"
    - name: pathToServiceFile
      value: "$(params.pathToServiceFile)"
    - name: namespace
      value: "$(params.namespace)"
    resources:
      inputs:
      - name: level3-project
        resource: level3-project
  - name: wait-microservices
    taskRef:
      name: wait-microservices
    runAfter:
      - run-image
    params:
    - name: namespace
      value: "$(params.namespace)"
    - name: serivceName
      value: "$(params.serviceName)"
    resources:
      inputs:
      - name: level3-project
        resource: level3-project
  - name: wait-microservices-db
    taskRef:
      name: wait-microservices
    runAfter:
      - run-image
    params:
    - name: namespace
      value: "$(params.namespace)"
    - name: serivceName
      value: "$(params.serviceDBName)"
    resources:
      inputs:
      - name: level3-project
        resource: level3-project
  - name: run-test
    taskRef:
      name: run-test
    runAfter:
      - wait-microservices
      - wait-microservices-db
    resources:
      inputs:
      - name: level3-project
        resource: level3-project
  - name: deploy-to-prod
    taskRef:
      name: deploy-using-kubectl-folder
    runAfter:
      - run-test
    params:
    - name: path
      value: "$(params.yamlfolders)"
    - name: namespace
      value: "$(params.namespaceProd)"
    resources:
      inputs:
      - name: level3-project
        resource: level3-project

